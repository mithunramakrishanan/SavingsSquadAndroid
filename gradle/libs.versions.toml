# AndroidX
coreKtx = "1.12.0"
lifecycleRuntimeKtx = "2.6.2"
activityCompose = "1.9.3"
composeBom = "2024.09.00"

cashfree = "2.2.8"

# Firebase
firebase-bom = "34.4.0"

# Other Libraries
gson = "2.11.0"
kotlinxSerializationJson = "1.7.3"

# Testing
junit = "4.13.2"
androidxJunit = "1.1.5"
espressoCore = "3.5.1"
firebaseCommonKtx = "22.0.1"
